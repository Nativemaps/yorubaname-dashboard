<div class="row">
    <div class="col-xs-3">
        <a ng-hide="!prev" class="btn btn-sm btn-info" ng-click="goto(prev.name)"> &lt; Prev.:
            <b>{{prev.name|capitalize}}</b></a>
    </div>
    <div class="col-xs-6">&nbsp;</div>
    <div class="col-xs-3">
        <a ng-hide="!next" class="btn btn-sm btn-info pull-right" ng-click="goto(next.name)">Next:
            <b>{{next.name|capitalize}}</b> &gt; </a>
    </div>
    <div class="col-xs-12" style="margin-top:20px;">
        <div class="heading_a">
            <span class="heading_text">Update Name Entry: {{name.name}}</span>
            <em>Created: {{name.createdAt|toDateString}}</em>
            <span>|</span>
            <em>Edited: {{name.updatedAt|toDateString}}</em>
            <feedback name="{{ name.name }}"></feedback>
        </div>
    </div>
</div>

<ng-include src="'tmpls/names/partials/_form.html'"></ng-include>
